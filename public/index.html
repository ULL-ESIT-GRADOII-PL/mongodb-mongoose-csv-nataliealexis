<html>
  <head>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <title>CSV Analyzer</title>
     <link href="myglobal.css" rel="stylesheet" type="text/css">

     <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
     <script type="text/javascript" src="csv.js"></script>
     <!--<script type="text/javascript" src="app.js"></script>-->
     <!--<script type="text/javascript" src="underscore.js"></script>-->
     <script type="text/html" id='fillTable'>
       <table id="result" class="center">
         <% _.each(items, function(name) { %>
           <tr class="<%= name.rowClass %>">
             <% _.each(name.value, function(cell) { %>
               <td><%= cell %></td>
             <% }); %>
           </tr>
         <% }); %>
       </table>
     </script>
  </head>
  <body>
    <h1>Comma Separated Value Analyzer</h1>
    <div>
      <p><i> Ir al <a href="https://github.com/ULL-ESIT-GRADOII-PL/ajax-ecma6-modules-files-nataliealexis">repo</a>.</i></p>
      <i>Write a CSV string. Click the table button. The program outputs a table with the specified data.</i>
    </div>
    <table>
      <tr>
        <th>CSV string:</th> <!-- autofocus attribute is HTML5 -->
        <td><textarea class="drop_zone" autofocus cols = "80" rows = "5" id="original"></textarea></td>
      </tr>
    </table>
    <table>
      <tr>
        <th>
         <div class="example">
              Cargar ejemplos:
              <button class ="filabotones" type="button">Ejemplo 1</button>
              <button class ="filabotones" type="button">Ejemplo 2</button>
              <button class ="filabotones" type="button">Ejemplo 3</button>
              <button class ="filabotones" type="button">Ejemplo 4</button>
          </div>
        </th>
      </tr>
      <tr>
          <th>
              Cargar archivo:
              <input type="file" class="inputfile" />
          </th>
        </tr>
    </table>
    <button type="button" id="botoncalcular">Calcular</button>
    <button id="guardar">Guardar</button><br>
    <span class="output" id="finaltable"></span>
  </body>
</html>
